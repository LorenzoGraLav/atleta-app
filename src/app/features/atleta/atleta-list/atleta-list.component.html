<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-success alert-dismissible fade show " role="alert" *ngIf="confirmMessage">
            {{confirmMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
          </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Lista dei risultati</h5>
            </div>
            <div class='card-body'>
                <a class="btn btn-primary " routerLink="/atleta/insert">Add New</a>

                <div class='table-responsive'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Cognome</th>
                                <th>InAttivita</th>
                                <th>Data Ultima Gara</th>
                                <th>Numero Medaglie Vinte</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let atletaItem of listaAtleti" [routerLink]="['/atleta',atletaItem.id]">
                                <td>{{atletaItem.id}}</td>
                                <td>{{atletaItem.nome}}</td>
                                <td>{{atletaItem.cognome}}</td>
                                <td>{{atletaItem.inAttivita?'SI':'NO'}}</td>
                                <td>{{atletaItem.dataUltimaGara | date:'dd/MM/yyyy'}}</td>
                                <td>{{atletaItem.numeroMedaglieVinte}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
